<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="to-do-list.png" />
    <title>Todo App</title>
  </head>
  <body>
    <main id="main">

      <section>
        <h1 class="heading">Todo</h1>
        <div id="inputContainer">
          <input type="text" id="inputUser" />
          <button id="submit">Submit</button>
        </div>
      </section>

      <div id="todoList">
        <div class="todosContainer">
          <div class="todo">Welcome to Todo List</div>
          <div id="buttonContainer">
            <button class="delete">Delete</button>
            <button class="check">Check</button>
          </div>
        </div>
        <div class="todosContainer">
          <div class="todo">Write the Todo in Input box and click submit</div>
          <div id="buttonContainer">
            <button class="delete">Delete</button>
            <button class="check">Check</button>
          </div>
        </div>
        <div class="todosContainer">
          <div class="todo">You can Delete & Mark Todo</div>
          <div id="buttonContainer">
            <button class="delete">Delete</button>
            <button class="check">Check</button>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
